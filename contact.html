          <form id="form1" method="GET" action="mailto:coltblodgett@gmail.com" enctype="text/plain">
            <div>Subject</div>
            <input type="text" name="subject" />
        
            <div>Name</div>
            <input name="Name" />
        
            <div>E-Mail</div>
            <input name="E-Mail Address" />
        
            <div>Message</div>
            <textarea style="width: 400px; height:100px;" name="Message"></textarea>
        
            <br/>
            <input type="submit" value="Send" />
        
            <input type="hidden" name="body" />
        </form>
        
        <script>
           var form = document.getElementsByTagName('form')[0];
           form.addEventListener('submit',contact,false);
           function contact(e) {
              
              e.preventDefault();
        
              var target = e.target || e.srcElement;
              var i = 0;
              var message = '';
        
              
              for(i = 0; i < target.length; ++i) {
                 
                 if(target[i].type != 'text' && target[i].type != 'textarea') {
                        
                    continue;
                 }
        
                 
                 message += target[i].name + ': ' + target[i].value + "\r\n";
              }
              
              target.elements["body"].value = message;
        
              
              this.submit();
           }
        </script>
